<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Carrossel de Projetos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
    }

    .carousel-item {
      position: relative;
    }

    .carousel-item::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      /* Escurecimento */
      z-index: 1;
    }

    .carousel-item img {
      object-fit: cover;
      width: 100%;
      height: 500px;
      display: block;
    }

    .carousel-caption {
      position: absolute;
      z-index: 2;
      /* Fica acima do ::before */
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      /* background-color: rgba(0, 0, 0, 0.6); */
      /* Filtro adicional opcional */
      padding: 1rem;
      border-radius: 0.5rem;
      max-width: 90%;
    }

    .carousel-caption h5 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;      
    }

    .carousel-caption h5,
    .carousel-caption p {
      color: #fff;
      margin: 0.2rem 0;
    }

    @media (max-width: 768px) {
      .carousel-caption h5 {
        font-size: 1rem;
      }

      .carousel-caption p {
        font-size: 0.9rem;
      }
      
    }
  </style>

</head>

<body>

  <div id="carouselProjetos" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicadores -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselProjetos" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselProjetos" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselProjetos" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner text-center">

      <div class="carousel-item active ">
        <img src="img/slide1.jpg" class="d-block w-100" alt="Josi's Box">
        <div class="carousel-caption d-md-block">
          <h5>Meu Primeiro Projeto</h5>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. .</p>
        </div>
      </div>

      <div class="carousel-item ">
        <img src="img/slide2.jpg" class="d-block w-100" alt="Portfolio">
        <div class="carousel-caption d-md-block">
          <h5>Segundo Projeto</h5>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
        </div>
      </div>

      <div class="carousel-item ">
        <img src="img/slide3.jpg" class="d-block w-100" alt="Games Store">
        <div class="carousel-caption d-md-block">
          <h5>Terceiro Projeto</h5>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
        </div>
      </div>

    </div>

    <!-- Botões navegação -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselProjetos" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselProjetos" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
